---

ansible:
  extra_vars:
    ansible_python_interpreter: '/usr/bin/env python2.7'
  raw_env_vars:
    ANSIBLE_NOCOWS: 1
  group_vars:
    all:
      uwsgi_test_app:
        dest: '/home/foobar/app/foo.py'
      uwsgi_apps:
        - name: 'foo'
          enabled: True
          settings:
            uwsgi:
              chdir: '/home/foobar/app'
              gid: 'www-data'
              plugins: 'python'
              uid: 'foobar'
              virtualenv: '/home/foobar/venv'
              wsgi-file: '/home/foobar/app/foo.py'
dependency:
  name: 'galaxy'
driver:
  name: 'docker'
docker:
  containers:
    - name: 'uwsgi-docker-jessie'
      image: 'debian'
      image_version: 'jessie'
      cap_add:
        - 'SYS_PTRACE'
    - name: 'uwsgi-docker-trusty'
      image: 'ubuntu'
      image_version: 'trusty'
      cap_add:
        - 'SYS_PTRACE'
    - name: 'uwsgi-docker-xenial'
      image: 'ubuntu'
      image_version: 'xenial'
      cap_add:
        - 'SYS_PTRACE'
molecule:
  ignore_paths:
    - '.git'
    - '.molecule'
    - '.tox'
    - '.vagrant'
vagrant:
  platforms:
    - name: 'jessie'
      box: 'debian/jessie64'
      linked_clone: True
    - name: 'trusty'
      box: 'ubuntu/trusty64'
      linked_clone: True
    - name: 'xenial'
      box: 'ubuntu/xenial64'
      linked_clone: True
  providers:
    - name: 'virtualbox'
      type: 'virtualbox'
      options:
        memory: 512
        cpus: 1
  instances:
    - name: 'uwsgi-vagrant'
      interfaces:
        - network_name: 'private_network'
          type: 'dhcp'
          auto_config: True
      options:
        append_platform_to_hostname: True
verifier:
  name: 'testinfra'
  options:
    sudo: True
